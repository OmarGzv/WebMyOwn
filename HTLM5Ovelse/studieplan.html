<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tabeller</title>
        <style>
            td,th {
                border:1px solid #000;
                padding: 1rem;
                font-family: Arial, Helvetica, sans-serif;
                text-align: left;
            }
        </style>
        </head>
        <body>
         <main>
             <table>
                 <thead>
                   <tr>
                     <th>Tid</th>
                     <th>Mandag</th>
                     <th>Tirsdag</th>
                     <th>Onsdag</th>
                     <th>Torsdag</th>
                     <th>Fredag</th>
                   </tr>
                 </thead>
       <tbody>
            <tr>
                <td>08:00</td>
                <td>09:00</td>
                <td>10:00</td>
                <td>11:00</td>
           
                <td>12:00</td>
                <td>13:00</td>
                <td>14:00</td>
                <td>15:00</td>
                <td>16:00</td>

                
             </tr>

             </main>
        </body>
        </html>
